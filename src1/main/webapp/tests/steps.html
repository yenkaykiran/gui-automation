<md-content style="height: 100%" ng-controller="TestStepsController" ng-init="init()" flex>
    <div layout="row" layout-align="space-between center">
        <div>
            <md-button class="md-fab md-primary md-hue-2" aria-label="Add" ng-click="add()">
                <i class="material-icons">add</i>
            </md-button>
            <md-button class="md-fab md-primary md-hue-2" aria-label="Refresh" ng-click="load()">
                <i class="material-icons">refresh</i>
            </md-button>
        </div>
    </div>
    <div style="padding: 5px; text-align: center">
        <md-list ui-sortable="reorderSteps" ng-model="items">
            <md-list-item ng-repeat="item in items" flex>
                <p style="text-align: left">{{item.name}}</p>
                <div class="lock-size" layout="row" layout-align="center center">
                    <md-fab-speed-dial md-open="true" md-direction="left">
                        <md-fab-trigger></md-fab-trigger>
                        <md-fab-actions>
                            <md-button aria-label="Delete" class="md-fab md-mini" ng-click="deleteItem(item, $event)">
                                <md-tooltip>Delete</md-tooltip>
                                <i class="material-icons">delete_forever</i>
                            </md-button>
                            <md-button aria-label="Edit" class="md-fab md-mini" ng-click="add(item, $event)">
                                <md-tooltip>Edit</md-tooltip>
                                <i class="material-icons">mode_edit</i>
                            </md-button>
                            <md-switch class="md-primary" md-no-ink aria-label="Enable/ Disable Step" ng-model="item.enabled" ng-change="enableDisable(item)">
		                        <label>Enable or Disable Step</label>
		                    </md-switch>
                        </md-fab-actions>
                    </md-fab-speed-dial>
                </div>
            </md-list-item>
        </md-list>
    </div>
</md-content>
