<md-dialog aria-label="Add Form" ng-controller="AddEditProxyController" ng-cloak style="width: 100%" ng-init="init()" class="fullscreen-dialog">
	<form ng-submit="save()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Proxy</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content layout-padding>
        <div class="md-dialog-content" flex>
	        <md-input-container class="md-block" flex-gt-xs>
	            <label>Name</label>
	            <input ng-model="item.name" type="text" />
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-xs>
	            <label>Type</label>
	            <md-select ng-model="item.type">
                   <md-option ng-repeat="type in proxyTypes" value="{{type}}">{{type}}</md-option>
                </md-select>
	        </md-input-container>
	        <md-input-container class="md-block" flex-gt-xs>
                <label>HTTP Host</label>
                <input ng-model="item.httpHost" type="text" />
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>HTTP Port</label>
                <input ng-model="item.httpPort" type="number" />
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>SSL Host</label>
                <input ng-model="item.sslHost" type="text" />
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>SSL Port</label>
                <input ng-model="item.sslPort" type="number" />
            </md-input-container>
	    </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button type="submit" style="margin-right:20px;"> Save </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
